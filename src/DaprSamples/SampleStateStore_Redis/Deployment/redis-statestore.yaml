apiVersion: v1
kind: Secret
metadata:
  name: redis
data:
  redis-password: <REPLACE WITH BASE64 ENCODED PASSWORD>
---
apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: statestore
  namespace: default
spec:
  type: state.redis
  version: v1
  metadata:
  - name: redisHost
    value: localhost:6379
  - name: redisPassword
    secretKeyRef:
      name: redis
      key: redis-password
